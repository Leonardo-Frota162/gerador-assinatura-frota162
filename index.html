<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Assinatura Frota 162</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #EFEFEF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #form-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 320px;
      margin-bottom: 20px;
    }
    #assinatura-container {
      position: relative;
      width: 660px;
      height: 300px;
      background-image: url('https://i.imgur.com/isJh12W.png');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }
    .foto {
      position: absolute;
      top: 44px;
      left: 40px;
      width: 200px;
      height: 211px;
      border-radius: 20px;
      object-fit: cover;
      border: 0px solid #2E3233;
    }
    .nome {
      position: absolute;
      top: 100px;
      left: 260px;
      color: #2E3233;
      font-weight: 700;
      font-size: 18px;
    }
    .cargo {
      position: absolute;
      top: 125px;
      left: 260px;
      color: #F9401B;
      font-weight: 500;
      font-size: 16px;
    }
    .telefone {
      position: absolute;
      top: 152px;
      left: 280px;
      color: #284516;
      font-weight: 400;
      font-size: 14px;
    }
    label {
      font-weight: 600;
      color: #2E3233;
      margin-top: 10px;
      margin-bottom: 6px;
      width: 100%;
    }
    input,
    button {
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
      width: 100%;
    }
    ::placeholder {
      color: #a9a9a9;
      font-style: italic;
    }
    button {
      border: none;
      cursor: pointer;
      width: 150px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }
    #btnGerar {
      background-color: #284516;
      color: white;
      margin-right: 10px;
    }
    #btnGerar:hover {
      background-color: #1e330f;
    }
    #btnBaixar {
      background-color: #F9401B;
      color: white;
    }
    #btnBaixar:hover {
      background-color: #c33317;
    }
    #buttons-container {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: flex-start;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Gerador de Assinatura Frota 162</h2>

  <div id="form-container">
    <label for="nome">NOME</label>
    <input
      type="text"
      id="nome"
      placeholder="Ex: Marcelo Lemos"
      value=""
    />

    <label for="cargo">CARGO</label>
    <input
      type="text"
      id="cargo"
      placeholder="Ex: CEO & Founder"
      value=""
    />

    <label for="telefone">TELEFONE</label>
    <input
      type="text"
      id="telefone"
      placeholder="Ex: (11) 99999-9999"
      value=""
    />

    <label for="foto">ESCOLHA UMA FOTO SUA</label>
    <input type="file" id="foto" accept="image/*" />

    <div id="buttons-container">
      <button id="btnGerar" type="button" onclick="gerarAssinatura()">Gerar Assinatura</button>
      <button id="btnBaixar" type="button" onclick="baixarImagem()">Baixar como Imagem</button>
    </div>
  </div>

  <div id="assinatura-container">
    <img id="foto-preview" class="foto" src="" alt="" />
    <div class="nome" id="nome-preview"></div>
    <div class="cargo" id="cargo-preview"></div>
    <div class="telefone" id="telefone-preview"></div>
  </div>

  <canvas id="assinatura-canvas" width="660" height="300"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function gerarAssinatura() {
      document.getElementById('nome-preview').innerText =
        document.getElementById('nome').value;
      document.getElementById('cargo-preview').innerText =
        document.getElementById('cargo').value;
      document.getElementById('telefone-preview').innerText =
        document.getElementById('telefone').value;

      const file = document.getElementById('foto').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('foto-preview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        document.getElementById('foto-preview').src = '';
      }
    }

    function baixarImagem() {
      const container = document.getElementById('assinatura-container');
      html2canvas(container, {
        allowTaint: true,
        useCORS: true,
        backgroundColor: null,
      }).then((canvas) => {
        const link = document.createElement('a');
        link.download = 'assinatura_frota162.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
